<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaman Cızelgesı</title>
    <style>
        .zaman { 
            color:white;
            background-color:rgb(66, 135, 226);
            
        }

        .tek { text-align: center;
             background-color: rgb(113, 210, 223);}
        .çift { text-align: center;
            background-color: rgb(229, 233, 233);}
            .sol{
                text-align: left;
            }



    </style>

</head>
      

<body>
    <table width="60%">
        <thead>

            <tr>
                <th class="zaman" colspan="7">Zaman Çizelgesi</th>
            </tr>
        </thead>
        <tbody>
            <tr class="tek">
                <td class="sol">Günler</td>
                <td></td>
                <td>Ptesi</td>
                <td>Salı</td>
                <td>Çarşamba</td>
                <td>Perşembe</td>
                <td>Cuma</td>
            </tr>
              <tr class="çift">
                <td class="sol" rowspan="5">Saatler</td>
                <td>1</td>
                <td>Türkçe</td>
                <td>Mat</td>
                <td>Türkçe</td>
                <td>Mat</td>
                <td>Fen</td>
              </tr>
              <tr class="tek">
                <td>2</td>
                <td>Türkçe</td>
                <td>Mat</td>
                <td>Türkçe</td>
                <td>Mat</td>
                <td>Fen</td>
              </tr>
                  <tr class="çift">
                    <td colspan="6">Dinlenme </td>
                  </tr>
                  <tr class="tek">
                    <td>3</td>
                    <td>Sosyal</td>
                    <td>Müzik</td>
                    <td>Sosyal</td>
                    <td>Fen</td>
                    <td>Din</td>
                  </tr>
                  <tr class="çift">
                    <td>4</td>
                    <td>Sosyal</td>
                    <td>Beden</td>
                    <td>Sosyal</td>
                    <td>Fen</td>
                    <td>Din</td>
                  </tr>
                  




        </tbody>






    </table>
    
</body>
</html>
